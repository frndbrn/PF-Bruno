<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Link de mi CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- agregado de fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,300;0,600;1,400&display=swap" rel="stylesheet">
    <title>Store</title>
</head>
<body>

    <!-- Encabezado o header-->

    <header id="arriba">
        <!-- Menú levantado de bootstrap -->

        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="../img/logo.jpg" alt="Logo de Abbey Road Studios">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="">
                        <img src="../img/menu.png" alt="">
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link color-menu" href="../index.html">Home</a>
                        <a class="nav-link color-menu" href="nosotros.html">Nosotros</a>
                        <a class="nav-link color-menu" aria-current="page">Store</a>
                        <a class="nav-link color-menu" href="qa.html">Q&A</a>
                        <a class="nav-link color-menu" href="contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--Cuerpo principal de nuestra página -->

    <main class="frente frente-store">
        <h1>Bienvenido a nuestro store!</h1>
        <h2> Aqui puedes conseguir todos los discos de los tantos artistas que han grabado o trabajado en nuestros estudios *PROXIMAMENTE MÁS CATEGORIAS*</h2>
        <div class="productos"> <!-- despliegue de productos  -->
            <div class="caja">
                <img src="../img/low.jpg" alt="album David Bowie"> 
                <button class="comprar"> Comprar ahora</button>
                <button class="deseados">Agregar a deseados</button>
            </div>
            <div class="caja">
                <img src="../img/revolver.jpg" alt="album The Beatles">
                <button class="comprar"> Comprar ahora</button>
                <button class="deseados">Agregar a deseados</button>

            </div>
            <div class="caja">
                <img src="../img/mezzanine.png" alt="album Massive Attack">
                <button class="comprar"> Comprar ahora</button>
                <button class="deseados">Agregar a deseados</button>

            </div>
            <div class="caja">
                <img src="../img/floyd.png" alt="album Pink Floyd"> 
                <button class="comprar"> Comprar ahora</button>
                <button class="deseados">Agregar a deseados</button>
            </div>
            <div class="caja">
                <img src="../img/bocanada.jpg" alt="album Gustavo Cerati">
                <button class="comprar"> Comprar ahora</button>
                <button class="deseados">Agregar a deseados</button>

            </div>
            <div class="caja">
                <img src="../img/radiohead.png" alt="album Radiohead">
                <button class="comprar"> Comprar ahora</button>
                <button class="deseados">Agregar a deseados</button>

            </div>
        </div>
    </main>

    <!--Pie de página footer-->

    <footer>
        <h3>Todos los derechos reservados</h3>
        <div>
            <p><a href="#arriba">Ir para arriba</a></p>
        </div>
    </footer>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
